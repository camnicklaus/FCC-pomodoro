<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">

	<title>Pomodoro Timer</title>
	<link rel="stylesheet" href="styles/main.css">

</head>

<body>
	<div class="background"></div>
	<h2>FCC POMODORO</h2>
	<div class="settings">
		<div class="settings-box">
			<p>pom time</p>
			<div id="pom-value">25</div>
			<input type="range" id="pom-time" min="5" max="55" step="5" value="25">
		</div>
		<div class="settings-box">
			<p>break time</p>
			<div id="break-value">05</div>
			<input type="range" id="break-time" min="1" max="15" value="05">
		</div>
	</div>
	<div class="controls">
		<div class="control start">start</div>
		<div class="control mode">mode</div>
		<div class="control reset">reset</div>
	</div>
	<div class="timer">
		
		
		<div class="time minutes">25</div>
		<div class="time colon">:</div>
		<div class="time seconds">00</div>
	</div>



	<script src="scripts/main.js" type="text/javascript">

	</script>

</body>

</html>
